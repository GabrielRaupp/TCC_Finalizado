<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Abelhas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage"></script>

            <canvas id="humidityChartAmb"></canvas>
            <div class="gauge" id="pressureGaugeAmb"></div>
            <canvas id="pressureChartAmb"></canvas>
        </div>

        </div>

        <!-- Seção Caixa 10 -->

        <!-- Seção Caixa 12 -->

            <canvas id="pressureChartC12"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
